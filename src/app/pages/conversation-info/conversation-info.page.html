<ion-header no-border class="ion-no-border">
  <ion-toolbar color="navbarLightColor">
      <ion-title>conversation-info</ion-title>
      <ion-buttons class="c21-buttons">
          <!-- <div class="c21-label-header c21-left">{{ 'LABEL_INFO_CONVERSATION' | translate }}</div> -->
          <button class="c21-button-header c21-right" ion-button icon-only (click)="onCloseInfoPage()">
              <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
      <div class="clear"></div>
  </ion-toolbar>
</ion-header>

<ion-content style="height: 100vh;">
  <iframe *ngIf="urlConversation" width="100%"
          height="100%"
          [src]="urlConversation"
          frameborder="0"
          allowfullscreen>
  </iframe>
</ion-content>
